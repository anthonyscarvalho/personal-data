<div class="TablePagination__pager">
	<div class="TablePagination__pager--records"> Showing {{botDisplayRecords()}} to {{topDisplayRecords()}} of {{filterBoxOptions.totalRecords}} </div>
	<div class="TablePagination__pager--pagination">
		<span class="TablePagination__pager--button">
			<button (click)="handlePage('prev')">
				<fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
			</button>
		</span>
		<span class="TablePagination__pager--input">
			<input type="number" [value]="getCurrentPage()" [(ngModel)]="filterBoxOptions.page" max="{{totalPages}}" (blur)="checkValue($event.target.value)" (change)="checkValue($event.target.value)" />
		</span>
		<span class="TablePagination__pager--label" *ngIf="checkTotalPages()"> / {{totalPages}}</span>
		<span class="TablePagination__pager--button">
			<button (click)="handlePage('next')">
				<fa-icon [icon]="['fas', 'chevron-right']" [fixedWidth]="true"></fa-icon>
			</button>
		</span>
	</div>
	<div class="TablePagination__pager--pages">
		<span class="TablePagination__pager--input">
			<select [(ngModel)]="filterBoxOptions.pagerRecords" class="TablePagination__pager--select" (change)="handlePage('page')">
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
			</select>
		</span>
	</div>
</div>
<div class="clearfix">&nbsp;</div>
