<div class="card">
	<div class="card-body">
		<legend>{{budgetItem.description}}</legend>
		<ng-container *ngIf="chart.data">
			<canvas baseChart [datasets]="chart.data" [labels]="months" [options]="chart.options" [plugins]="chart.plugins" [legend]="chart.legend" [chartType]="chart.type" [colors]="chart.colors"></canvas>
		</ng-container>
	</div>
</div>
