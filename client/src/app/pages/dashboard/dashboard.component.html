<div class="container-fluid">
	<h1>Accounts</h1>
	<div class="row" *ngIf="accounts">
		<div class="col-md-2 col-sm-4" *ngFor="let account of accounts">
			<app-account-block [account]="account"></app-account-block>
		</div>
	</div>
	<h1>Journal Entries</h1>
	<div class="row" *ngIf="journalEntries">
		<div class="col-md-2 col-sm-4" *ngFor="let journal of journalEntries">
			<app-journal-block [journal]="journal"></app-journal-block>
		</div>
	</div>
</div>
