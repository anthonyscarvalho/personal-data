<div class="container-fluid" *ngIf="results">
  <div class="row">
    <div class="col-md-10">
      <tabset>
        <tab heading="Account Information" id="account-info">
          <form name="form" id="form" #form="ngForm" (ngSubmit)="submit()">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Account Number</label>
                  <input type="text" name="accountNumber" [(ngModel)]="results.accountNumber" class="form-control">
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Account Description</label>
                  <input type="text" name="accountDescription" [(ngModel)]="results.accountDescription" class="form-control">
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Date Opened</label>
                  <input type="text" class="form-control" [(ngModel)]="results.dateOpened" name="results.dateOpened" bsDatepicker [bsConfig]="bsConfig">
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Date Closed</label>
                  <input type="text" class="form-control" [(ngModel)]="results.dateClosed" name="results.dateClosed" bsDatepicker [bsConfig]="bsConfig">
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Status</label>
                  <select name="status" [(ngModel)]="results.status" class="form-control">
                    <option value="">Select</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </tab>
        <tab heading="Account Records" id="account-records">Basic content 1</tab>
      </tabset>
    </div>
    <div class="col-md-2">
      <app-filter-box [filterBoxConfig]="filterBoxConfig" (updater)="submitForm()"></app-filter-box>
    </div>
  </div>
</div>
