<div class="clearfix">&nbsp;</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <input type="file" name="testing" class="form-control" #file (change)="process($event)">
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="button" (click)="process()">Process</button>
      </div>
    </div>
    <div class="col-md-9">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>ID</th>
            <th>Account</th>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of transactions">
            <td>{{item.id}}</td>
            <td>{{item.account}}</td>
            <td>{{item.date}}</td>
            <td>{{item.description}}</td>
            <td>{{item.amount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
