<div class="page">
	<div class="page__left">
		<acc-side-menu [menuItems]="megaMenu"></acc-side-menu>
	</div>
	<div class="page__container">
		<div class="ProductsEdit">
			<div class="container-fluid">
				<form name="resultRecord" id="resultRecord" (ngSubmit)="submit()">
					<div class="row">
						<div class="col-sm-6">
							<acc-inputs [inputValue]="resultRecord.description" (updater)="updateValue($event, 'description')" [inputType]="'text'" [submitted]="submitted" [inputLabel]="'Description'"></acc-inputs>
						</div>
						<div class="col-sm-6">
							<acc-inputs [inputValue]="resultRecord.price" (updater)="updateValue($event, 'price')" [inputType]="'text'" [submitted]="submitted" [inputLabel]="'Price'"></acc-inputs>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="footer-actions">
	<a class="footer-actions__btn btn btn-secondary" [routerLink]="['/products','view']">
		<fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon> Back
	</a>
	<button type="button" class="footer-actions__btn btn btn-success" (click)="submit()" *ngIf="!submitted">
		<fa-icon [icon]="['fas', 'save']" [fixedWidth]="true"></fa-icon> Save
	</button>
	<span class="footer-actions__btn btn btn-info" *ngIf="submitted">
		<fa-icon [icon]="['fas', 'spinner']" [fixedWidth]="true" [spin]="true"></fa-icon>
	</span>
</div>
