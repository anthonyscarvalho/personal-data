<div class="page">
	<div class="page__left">
		<acc-side-menu [menuItems]="megaMenu"></acc-side-menu>
	</div>
	<div class="page__container">
		<div class="container-fluid">
			<div class="dash">
				<div class="dash__row" *ngIf="accounts">
					<div class="dash__column" *ngFor="let account of accounts">
						<acc-bank-accounts-dash-block [account]="account"></acc-bank-accounts-dash-block>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
