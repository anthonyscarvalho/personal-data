<div class="page">
	<div class="page__left">
		<app-side-menu [menuItems]="megaMenu"></app-side-menu>
	</div>
	<div class="page__container">
		<div class="container-fluid">
			<div class="dash">
				<div class="dash__row" *ngIf="accounts">
					<div class="dash__column" *ngFor="let account of accounts">
						<app-ba-dash-block [account]="account"></app-ba-dash-block>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
