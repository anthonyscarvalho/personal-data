<div class="page">
	<div class="page__left">
		<app-side-menu [menuItems]="megaMenu"></app-side-menu>
	</div>
	<div class="page__container">
		<div class="container-fluid">
			<div class="report mt_30">
				<div class="report__controls">
					<div class="row">
						<div class="col-md-2">
							<app-inputs [inputValue]="account" (updater)="updateValue($event, 'account')" [inputType]="'select'" [submitted]="submitted" [inputLabel]="accounts.label" [selectOptions]="accounts.options"></app-inputs>
						</div>
						<div class="col-md-2">
							<app-inputs [inputValue]="dateStart" (updater)="updateValue($event, 'dateStart')" [inputType]="'date'" [submitted]="submitted" [inputLabel]="'Date Start'"></app-inputs>
						</div>
						<div class="col-md-2">
							<app-inputs [inputValue]="dateEnd" (updater)="updateValue($event, 'dateEnd')" [inputType]="'date'" [submitted]="submitted" [inputLabel]="'Date End'"></app-inputs>
						</div>
						<div class="col-md-2">
							<button type="button" class="btn btn-info" (click)="searchTransactions()">
								<fa-icon [icon]="['fas', 'search']" [fixedWidth]="true"></fa-icon> Search
							</button>
						</div>
					</div>
				</div>
			</div>
			<p>report works!</p>
		</div>
	</div>
</div>
