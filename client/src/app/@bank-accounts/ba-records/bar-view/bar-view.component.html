<div class="page">
	<div class="page__left">
		<app-side-menu [menuItems]="megaMenu"></app-side-menu>
	</div>
	<div class="page__container">
		<div class="container-fluid">
			<div class="row" style="margin-top: 30px;">
				<div class="col-2">
					<app-filter-box (updater)="filterUpdater($event)" [filterBoxOptions]="filterBoxOptions" [filterBoxConfig]="filterBoxConfig"></app-filter-box>
				</div>
				<div class="col-10">
					<app-table [tableHead]="tableHead" *ngIf="tableBody" [tableBody]="tableBody" (updater)="filterUpdater($event)" [editModule]="'bank-accounts'" [filterBoxOptions]="filterBoxOptions" [showStatus]="false"></app-table>
				</div>
			</div>
		</div>
	</div>
</div>
